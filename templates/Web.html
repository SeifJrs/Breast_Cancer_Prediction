<!DOCTYPE html>
<html>
<head>
    <title>Diagnosis Prediction</title>
</head>
<body>
    <h1>Diagnosis Prediction</h1>
    <form action="/predict" method="post">
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="naive_bayes">Naive Bayes</option>
            <option value="bagging">Bagging</option>
            <option value="DecisionTree">Decision Tree</option>
        </select><br><br>
        <label for="radius_mean">Radius Mean:</label>
        <input type="text" id="radius_mean" name="radius_mean"><br>
        <label for="texture_mean">Texture Mean:</label>
        <input type="text" id="texture_mean" name="texture_mean"><br>
        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="text" id="perimeter_mean" name="perimeter_mean"><br>
        <label for="area_mean">Area Mean:</label>
        <input type="text" id="area_mean" name="area_mean"><br>
         <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="text" id="smoothness_mean" name="smoothness_mean"><br>
         <label for="compactness_mean">Compactness Mean:</label>
        <input type="text" id="compactness_mean" name="compactness_mean"><br>
        <label for="concavity_mean">Concavity Mean:</label>
        <input type="text" id="concavity_mean" name="concavity_mean"><br>
        <label for="concave_points_mean">ConcavePoints Mean:</label>
        <input type="text" id="concave_points_mean" name="concave_points_mean"><br>
        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="text" id="symmetry_mean" name="symmetry_mean"><br>
        <label for="fractal_dimension_mean">FractalDimension Mean:</label>
        <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean"><br>
        <label for="radius_se">Radius SE:</label>
        <input type="text" id="radius_se" name="radius_se"><br>
        <label for="texture_se">Texture SE:</label>
        <input type="text" id="texture_se" name="texture_se"><br>
        <label for="perimeter_se">Perimeter SE:</label>
        <input type="text" id="perimeter_se" name="perimeter_se"><br>
        <label for="area_se">Area SE:</label>
        <input type="text" id="area_se" name="area_se"><br>
        <label for="smoothness_se">Smoothness SE:</label>
        <input type="text" id="smoothness_se" name="smoothness_se"><br>
        <label for="compactness_se">Compactness SE:</label>
        <input type="text" id="compactness_se" name="compactness_se"><br>
        <label for="concavity_se">Concavity SE:</label>
        <input type="text" id="concavity_se" name="concavity_se"><br>
        <label for="concave_points_se">ConcavePoints SE:</label>
        <input type="text" id="concave_points_se" name="concave_points_se"><br>
        <label for="symmetry_se">Symmetry SE:</label>
        <input type="text" id="symmetry_se" name="symmetry_se"><br>
        <label for="fractal_dimension_se">FractalDimension SE:</label>
        <input type="text" id="fractal_dimension_se" name="fractal_dimension_se"><br>

        <label for="radius_worst">Radius Worst:</label>
        <input type="text" id="radius_worst" name="radius_worst"><br>
        <label for="texture_worst">Texture Worst:</label>
        <input type="text" id="texture_worst" name="texture_worst"><br>
        <label for="perimeter_worst">Perimeter Worst:</label>
        <input type="text" id="perimeter_worst" name="perimeter_worst"><br>
        <label for="area_worst">Area Worst:</label>
        <input type="text" id="area_worst" name="area_worst"><br>
        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="text" id="smoothness_worst" name="smoothness_worst"><br>
        <label for="compactness_worst">Compactness Worst:</label>
        <input type="text" id="compactness_worst" name="compactness_worst"><br>
        <label for="concavity_worst">Concavity Worst:</label>
        <input type="text" id="concavity_worst" name="concavity_worst"><br>
        <label for="concave_points_worst">ConcavePoints Worst:</label>
        <input type="text" id="concave_points_worst" name="concave_points_worst"><br>
        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="text" id="symmetry_worst" name="symmetry_worst"><br>
        <label for="fractal_dimension_worst">FractalDimension Worst:</label>
        <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst"><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
